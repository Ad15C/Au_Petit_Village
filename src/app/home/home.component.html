<main class="main">
    <div class="content">
        <div class="intro">
            <h1>{{ title }}</h1>
                <p>{{ presentation }}</p>
        </div>
        <div class="product">
            <h2>Nos Produits Vedettes:</h2>
                <div *ngFor="let product of products">
                    <a [routerLink]="['/product', product.id]">
                    <h3>{{ product.name }}</h3>
                    <img [src]="product.imageUrl" alt=" {{ product.name }}"/>
                    <p>Prix: {{ product.price | currency: 'EUR' }}</p>
                    </a>
            </div>
        </div>
    </div>
</main>
