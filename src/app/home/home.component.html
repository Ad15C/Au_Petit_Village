<main class="main">
    <div class="content">
        <div class="intro">
            <h1>{{ title }}</h1>
                <p>{{ presentation }}</p>
        </div>
        <div class="product">
            <h2>Nos Produits Vedettes:</h2>
                <div class="product-filters">
                    <select name="filter" class="filter-select" [(ngModel)]="filterProduct">
                        <option value="All"> Tous les produits</option>
                        <option value="Name"> Nom</option>
                    </select>
                    
                    <select name="sort" class="sort-select" [(ngModel)]="sortBy">
                        <option value="asc"> Prix Croissant</option>
                        <option value="desc"> Prix DÃ©croissant</option>
                    </select>
                    </div>
                    <div class="product-list">
                    <div *ngFor="let product of products | filterByName: filterProduct | sortByPrice: sortBy ">                  
                        <a [routerLink]="['/product', product.id]">
                        <h3>{{ product.name }}</h3>
                        <img [src]="product.imageUrl" alt=" {{ product.name }}"/>
                        <p>Prix: {{ product.price | currency: 'EUR' }}</p>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</main>
