<h1>Page Produit</h1>

<div *ngIf="productDetails">
    <h2>{{ productDetails.name }}</h2>
    <img [src]="productDetails.imageUrl" alt=" {{ productDetails.name }}"/>
    <p>{{ productDetails.description }}</p>
    <p id="price">Price: {{ productDetails.price | currency:'EUR' }} </p>
</div>
